<div class="twelve columns" ng:show="frontendState != undefined">
  <div class="row display">
    <h1>{{ frontendState.title}}</h4>
  </div>

  <div class="row display">
    <div class="radius progress">
      <div ng:style="getProgressBar()" class="meter"></div>
    </div>
  </div>

  <div class="row display">
    <div ng:class="getButtonColumnStyle()" ng:show="mode == 'recording'">
      <div style="width: 100%; margin-top: 8px;">
        <button class="small-button" style="width: 100%" ng:click="executeSkipCommercialBack(); $event.stopPropagation();">
          <i class="icon-backward"></i> Back
        </button>
      </div>

      <div style="width: 100%; margin-top: 8px;">
        <button class="small-button" style="width: 100%" ng:click="executeSkipCommercial(); $event.stopPropagation();">
          <i class="icon-forward"></i> Next
        </button>
      </div>
    </div>

    <div ng:class="getButtonColumnStyle()">
      <div style="width: 100%; margin-top: 8px;">
        <button class="small-button" style="width: 100%" ng:click="rewind(); $event.stopPropagation();">
          <i class="icon-step-backward" ng:show="playSpeed >= 1"></i>
          <i class="icon-fast-backward" ng:show="playSpeed < 1"></i> Rewind
        </button>
      </div>

      <div style="width: 100%; margin-top: 8px;">
        <button class="small-button" style="width: 100%" ng:click="fastForward(); $event.stopPropagation();">
          <i class="icon-step-forward" ng:show="playSpeed <= 1"></i>
          <i class="icon-fast-forward" ng:show="playSpeed > 1"></i> Fast Forward
        </button>
      </div>
    </div>

    <div ng:class="getButtonColumnStyle()">
      <div style="width: 100%; margin-top: 8px;">
        <button class="small-button" style="width: 100%" ng:click="executeStop(); $event.stopPropagation();">
          <i class="icon-stop"></i> Stop
        </button>
      </div>

      <div style="width: 100%; margin-top: 8px;" ng:show="playSpeed == '1'">
        <button class="small-button" style="width: 100%" ng:click="executePause(); $event.stopPropagation();">
          <i class="icon-pause"></i> Pause
        </button>
      </div>

      <div style="width: 100%; margin-top: 8px;" ng:hide="playSpeed == '1'">
        <button class="small-button" style="width: 100%" ng:click="executePlay(); $event.stopPropagation();">
          <i class="icon-play"></i>Play
        </button>
      </div>
    </div>

    <div ng:class="getButtonColumnStyle()">
      <div style="width: 100%; margin-top: 8px;">
        <button class="small-button" style="width: 100%" ng:click="volumeUp(); $event.stopPropagation();">
          <i class="icon-volume-up"></i> Volume Up
        </button>
      </div>

      <div style="width: 100%; margin-top: 8px;">
        <button class="small-button" style="width: 100%" ng:click="volumeDown(); $event.stopPropagation();">
          <i class="icon-volume-down"></i> Volume Down
        </button>
      </div>
    </div>
  </div>
</div>
